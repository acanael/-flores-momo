<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flores para Momo</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .message {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: #ffe;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeText 3s ease-out 4s forwards;
    }

    .flower {
      position: absolute;
      bottom: 0;
      transform: scale(0.6);
      animation: rise 3s ease-out forwards;
    }

    .flower1 {
      left: 45%;
    }

    .flower2 {
      left: 55%;
      animation-delay: 2s;
    }

    .stem {
      width: 2px;
      height: 140px;
      background: #2e8b57;
      margin: 0 auto;
      border-radius: 2px;
    }

    .petals {
      position: relative;
      top: -20px;
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.5);
      animation: bloom 2s ease-in 3s forwards;
    }

    .flower2 .petal {
      animation-delay: 4s;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 200, 0.6);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s ease-in-out infinite;
    }

    .flower2 .sparkle {
      animation-delay: 5s;
    }

    @keyframes rise {
      to {
        transform: scale(1);
      }
    }

    @keyframes bloom {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    @keyframes fadeText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .audio-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff10;
      color: #eee;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 0.9em;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="message">Eu te amo Momo</div>

    <!-- Primeira Flor -->
    <div class="flower flower1">
      <div class="stem"></div>
      <div class="petals">
        <div class="petal" style="top: 0; left: 20px; background: #fbb;"></div>
        <div class="petal" style="top: 20px; left: 0; background: #fac;"></div>
        <div class="petal" style="top: 20px; left: 40px; background: #fcd;"></div>
        <div class="petal" style="top: 40px; left: 20px; background: #fbd;"></div>
      </div>
      <div class="sparkle" style="top: -30px; left: 48%; animation-delay: 4s;"></div>
    </div>

    <!-- Segunda Flor -->
    <div class="flower flower2">
      <div class="stem"></div>
      <div class="petals">
        <div class="petal" style="top: 0; left: 20px; background: #cce;"></div>
        <div class="petal" style="top: 20px; left: 0; background: #bbd;"></div>
        <div class="petal" style="top: 20px; left: 40px; background: #dde;"></div>
        <div class="petal" style="top: 40px; left: 20px; background: #ccd;"></div>
      </div>
      <div class="sparkle" style="top: -30px; left: 52%; animation-delay: 5s;"></div>
    </div>

    <!-- BotÃ£o de ativar som -->
    <button class="audio-btn" onclick="document.getElementById('bg-music').play()">Ativar som</button>

    <!-- Som ambiente -->
    <audio id="bg-music" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_84791e81c3.mp3?filename=soft-piano-ambient-110735.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
